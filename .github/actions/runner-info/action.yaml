# .github/actions/runner-info/action.yaml

name: "System Info Dump"
description: "Collects machine, system, and context information"
runs:
  using: composite
  steps:
    - name: Machine Information
      shell: bash
      run: |
        # Bash Script
        exec 2>&1; set -x
        lscpu; free -h; df -H .

    - name: System Information
      shell: bash
      run: |
        # Bash Script
        date; uname -a; uptime
        exec 2>&1; set -x
        systemd-detect-virt; cat /etc/os-release; ls -C /boot || :

    - name: Context Information
      shell: bash
      run: |
        # Bash Script
        tty || :; id; printf %s\\n SHELL="$SHELL" PATH="$PATH"
        exec 2>&1; set -x
        pwd
