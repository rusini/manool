# .github/workflows/test.yaml

name: Test Workflow

on:
  workflow_dispatch: NULL

jobs:
  test:
    name: Test
    runs-on: ubuntu-24.04-arm

    defaults:
      run: { shell: bash }
    steps:

    - name: Checkout
      uses: actions/checkout@v4
      with: { ref: master }

    - name: Test
      run: |
        exec 2>&1
        set -x
        sudo apt-get update
        sudo apt-get install g++-arm-linux-gnueabihf
        make -j4 GCC=arm-linux-gnueabihf-gcc GXX=arm-linux-gnueabihf-g++

